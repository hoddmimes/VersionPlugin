plugins {
    id 'java'
    id 'java-gradle-plugin'
}

group 'com.hoddmimes'
version '1.1'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

task renameJar( type: Copy ) {
    from ('./build/libs') {
        include 'VersionPlugin-' + version + '.jar'
    }
    destinationDir file('./')
    rename 'VersionPlugin-' + version + '.jar', 'versionplugin-1.1.jar'
    doLast {
        println('**** Renamed JAR file')
    }
}

task copyJar( type: Copy) {
    from('./') {
        include 'versionplugin-' + version + '.jar'
    }
    into '../TaskTest/libs'
    doLast {
        println("***** Copy to TaskTest")
    }
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

gradlePlugin {
    // Define the plugin
    plugins {
        version {
            id = 'com.hoddmimes.versionplugin'
            implementationClass = 'com.hoddmimes.versionplugin.VersionPlugin'
        }
    }
}

build.finalizedBy( renameJar )


dependencies {
    implementation gradleApi()
    extraLibs group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}